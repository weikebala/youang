<!DOCTYPE html>
<html>

<head>
    <title>{$site_info.seoTitle|default='eduYouke在线教育点播系统'}</title>
    <meta name="keywords" content="{$site_info.seoKeywords|default=''}" />
    <meta name="description" content="{$site_info.seoDescription|default=''}">
    {:token_meta()}
    {include file='../public/header' /}
    <link href="__TEMPSTATIC__/css/login.css" rel="stylesheet">
</head>

<body class="hold-transition layout-top-nav">
    <div class="wrapper">
        {include file='../public/nav' /}
        <div class="content-wrapper">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-auto mt-4 login" id="login-image">
                            <div class="login-img">
                                <img src="{$loginImage ? getUrlPath($loginImage):'__TEMPSTATIC__/img/loginLeft.jpg'} ">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-auto mt-4 login">
                            <div class="login media bg-white">
                                <div class="align-self-center mx-auto">
                                    <div class="text-with-hr mt-4">
                                        <span><strong>欢迎注册</strong></span>
                                    </div>
                                    <form action="" method="post">
                                        <div id="nickname-login">
                                            <div class="form-group">
                                                <label><strong class="text-black-50">用户名</strong></label>
                                                <input type="text" name="nickname" class="form-control">
                                                <!-- <small id="emailHelp" class="form-text text-muted">We'll neasdsadasdsaaaaaaaaaaaaaaav.</small> -->
                                            </div>
                                            <div class="form-group">
                                                <label><strong class="text-black-50">请输入密码</strong></label>
                                                <input type="password" name="password" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label><strong class="text-black-50">请再次输入密码</strong></label>
                                                <input type="password" name="repassword" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group form-check  mt-3">
                                            <input type="checkbox" name="clause" class="form-check-input">
                                            <label class="form-check-label text-black-50">我已经阅读并同意</label>
                                            <label class="form-check-label text-black-50"><a href="#">使用条款</a></label>
                                        </div>
                                        <a href="{:url('/user/login/register')}" onclick='Register()' class="btn btn-primary btn-block" id="register">立即注册</a>
                                    </form>
                                    <div class="clearfix"></div>
                                    <div class="forget-password mt-2">
                                        <p>
                                            <label class="form-check-label text-black-50">
                                                <a href="{:url('/user/login/login')}">
                                                    账号登录
                                                </a>
                                            </label>
                                        </p>
                                    </div>
                                    <div class="clearfix"></div>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {include file='../public/footer' /}
    </div>
    {include file='../public/script' /}
    <script src="__TEMPSTATIC__/js/login.js"></script>
</body>
