<div id="slideCard" class="carousel slide mt-2 mb-2" data-ride="carousel">
    <ol class="carousel-indicators">
        {volist name="bannerlist" id="vo" key="k"}
        <li data-target="#slideCard" data-slide-to="{$k}" class="{$k == 1 ? 'active' : ''}"></li>
        {/volist}

    </ol>
    <div class="carousel-inner">
        {volist name="bannerlist" id="vo" key="k"}
        <div class="carousel-item {$k == 1 ? 'active' : ''}">
            <a href="{$vo.link_url}"  target="_blank">
                <img class="d-block w-100 rounded" src="{:getUrlPath($vo.image_url)}">
            </a>
        </div>
        {/volist}
    </div>
    <a class="carousel-control-prev" href="#slideCard" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#slideCard" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
