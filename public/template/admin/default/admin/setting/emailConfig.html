<div class="content-wrapper pre-scrollable">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h3 class="m-0 text-dark">
                        <i class="fa fa-{$contentHeader.icon}"></i>
                        {$contentHeader.title}
                    </h3>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin">首页</a></li>
                        <li class="breadcrumb-item active">{$contentHeader.title}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid p-2">
            <div class="commonality-card bg-white p-4">
                <ul class="nav nav-pills">
                    {volist name="settinglist" id="vo" key="key"}
                    <li class="nav-item">
                        <a class="nav-link {:input('param.tplType') == $vo.category_name  ? 'active':''}" href="{$Request.root}/{$Request.controller}/{$Request.action}/tplType/{$vo.category_name | default='baseConfig'}">{$vo.title}</a>
                    </li>
                    {/volist}
                </ul>
                <div class="tab-content">
                    <form class="p-3" enctype="multipart/form-data" action="{$Request.root}/{$Request.controller}/{$Request.action}/type/{$tpl}" method="post">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">发件人</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="sender" value="{$detail.sender.content}" placeholder="请输入发件人">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">邮箱地址</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="emailAddress" value="{$detail.emailAddress.content}" placeholder="请输入邮箱地址">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">SMTP服务器</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="emailServer" value="{$detail.emailServer.content}" placeholder="请输入SMTP服务器">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">连接方式</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="emailConnectionType" value="{$detail.emailConnectionType.content}" placeholder="请输入连接方式">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">SMTP服务端口</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="smtpPort" value="{$detail.smtpPort.content}" placeholder="请输入SMTP服务端口">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">发件箱帐号</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="senderAddress" value="{$detail.senderAddress.content}" placeholder="请输入发件箱帐号">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">发件箱密码</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="senderPassword" value="{$detail.senderPassword.content}" placeholder="请输入发件箱密码">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-info">保存</button>
                            </div>
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-success">邮箱测试</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
