<div class="content-wrapper pre-scrollable">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h3 class="m-0 text-dark">
                        <i class="fa fa-{$contentHeader.icon}"></i>
                        {$contentHeader.title}
                    </h3>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin">首页</a></li>
                        <li class="breadcrumb-item active">{$contentHeader.title}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid p-2">
            <div class="commonality-card bg-white p-4">
                <ul class="nav nav-pills">
                    {volist name="settinglist" id="vo" key="key"}
                    <li class="nav-item">
                        <a class="nav-link {:input('param.tplType') == $vo.category_name  ? 'active':''}" href="{$Request.root}/{$Request.controller}/{$Request.action}/tplType/{$vo.category_name | default='baseConfig'}">{$vo.title}</a>
                    </li>
                    {/volist}
                </ul>
                <div class="tab-content">
                    <form class="p-3" enctype="multipart/form-data" action="{$Request.root}/{$Request.controller}/{$Request.action}/type/{$tpl}" method="post">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">微信登录Key</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="wxLoginKey" value="{$detail.wxLoginKey.content}" placeholder="请输入微信登录Key">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">微信登录Secret</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="wxLoginSecret" value="{$detail.wxLoginSecret.content}" placeholder="请输入微信登录Secret">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">微博登录Key</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="weiboLoginKey" value="{$detail.weiboLoginKey.content}" placeholder="请输入微博登录Key">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">微博登录Secret</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="weiboLoginSecret" value="{$detail.weiboLoginSecret.content}" placeholder="请输入微博登录Secret">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">登录页默认图</label>
                            <div class="col-sm-5" id="websiteLogo">
                                <input id="img_upload" type="file" onchange="uploadImg('image_url','img_upload','preview_image','img_label')" accept="image/*" />
                                <input type="hidden" name="loginImage" id="image_url" value="{$detail.loginImage.content}">
                                <div id="preview_image">
                                    <img src="{$detail.loginImage.content ? getUrlPath($detail.loginImage.content) :'__STATIC__/img/user3-128x128.jpg'}" width="360">
                                </div>
                                <label for="img_upload" class="btn btn-warning btn-sm mt-2" id="img_label">图片上传
                                </label>
                                <small class="form-text text-muted mb-2">轮播图推荐500X500</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-info">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
