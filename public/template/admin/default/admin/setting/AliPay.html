<div class="content-wrapper pre-scrollable">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h3 class="m-0 text-dark">
                        <i class="fa fa-{$contentHeader.icon}"></i>
                        {$contentHeader.title}
                    </h3>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin">首页</a></li>
                        <li class="breadcrumb-item active">{$contentHeader.title}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid p-2">
            <div class="commonality-card bg-white p-4">
                <ul class="nav nav-pills">
                    {volist name="settinglist" id="vo" key="key"}
                    <li class="nav-item">
                        <a class="nav-link {:input('param.tplType') == $vo.category_name  ? 'active':''}" href="{$Request.root}/{$Request.controller}/{$Request.action}/tplType/{$vo.category_name | default='baseConfig'}">{$vo.title}</a>
                    </li>
                    {/volist}
                </ul>
                <div class="tab-content">
                    <form class="p-3" enctype="multipart/form-data" action="{$Request.root}/{$Request.controller}/{$Request.action}/type/{$tpl}" method="post">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">沙箱模式</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="alipaySandbox" value="{$detail.alipaySandbox.content}" placeholder="是否沙箱模式">
                                <small class="text-warning">非开发者谨慎修改</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">appId</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="alipayAppId" value="{$detail.alipayAppId.content}" placeholder="请输入appId">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">支付加密模式</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="alipaySignType" value="{$detail.alipaySignType.content}" placeholder="请输入支付加密模式">
                                <small class="text-warning">推荐RSA2,非开发者谨慎修改</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">支付宝公钥</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="alipayPublicKey" value="{$detail.alipayPublicKey.content}" placeholder="请输入支付宝公钥">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">应用秘钥</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="alipayRsaPrivateKey" value="{$detail.alipayRsaPrivateKey.content}" placeholder="请输入应用秘钥">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">异步通知地址</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="alipayNotifyUrl" value="{$detail.alipayNotifyUrl.content}" placeholder="请输入异步通知地址">
                                <small class="text-warning">输入绝对路径,YouDomain+/pay/notify</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">同步通知地址</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="alipayReturnUrl" value="{$detail.alipayReturnUrl.content}" placeholder="请输入同步通知地址">
                                <small class="text-warning">输入绝对路径,YouDomain+/a/b/</small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-info">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
