<div class="content-wrapper pre-scrollable">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h3 class="m-0 text-dark">
                        <i class="fa fa-{$contentHeader.icon}"></i>
                        {$contentHeader.title}
                    </h3>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin">首页</a></li>
                        <li class="breadcrumb-item active">{$contentHeader.title}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid p-2">
            <div class="commonality-card bg-white p-4">
                <ul class="nav nav-pills">
                    {volist name="settinglist" id="vo" key="key"}
                    <li class="nav-item">
                        <a class="nav-link {:input('param.tplType') == $vo.category_name  ? 'active':''}" href="{$Request.root}/{$Request.controller}/{$Request.action}/tplType/{$vo.category_name | default='baseConfig'}">{$vo.title}</a>
                    </li>
                    {/volist}
                </ul>
                <div class="tab-content">
                    <form class="p-3" enctype="multipart/form-data" action="{$Request.root}/{$Request.controller}/{$Request.action}/type/{$tpl}" method="post">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">沙箱模式</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="wechatPaySandbox" value="{$detail.wechatPaySandbox.content}" placeholder="是否沙箱模式">
                                <small class="text-warning">非开发者谨慎修改</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">APPID</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="wechatPayAppId" value="{$detail.wechatPayAppId.content}" placeholder="请输入app_id">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">商户ID</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="wechatPayMchId" value="{$detail.wechatPayMchId.content}" placeholder="请输入商户ID">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">MD5秘钥</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="wechatPayMd5Key" value="{$detail.wechatPayMd5Key.content}" placeholder="请输入支付宝公钥">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">支付加密模式</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="wechatPaySignType" value="{$detail.wechatPaySignType.content}" placeholder="请输入支付加密模式">
                                <small class="text-warning">推荐MD5,非开发者谨慎修改</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">异步通知地址</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="wechatPayNotifyUrl" value="{$detail.wechatPayNotifyUrl.content}" placeholder="请输入异步通知地址">
                                <small class="text-warning">输入绝对路径,YouDomain+/pay/notify</small>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">apiclient_cert</label>
                            <div class="col-sm-5">
                                <div class="input-group input-group-lg mb-3">
                                    <input type="text" class="form-control" id="cert_file_url" name="wechatPayApiclientCert" value="{$detail.wechatPayApiclientCert.content}">
                                    <span class="input-group-append">
                                        <input type="file" name="file" id="cert_upload_file" class="display-none" onchange="uploadFile('cert_file_url','cert_upload_file','cert_file_label')" />
                                        <label for="cert_upload_file" id="cert_file_label" class="btn btn-info btn-flat">
                                            上传
                                        </label>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">apiclient_key</label>
                            <div class="col-sm-5">
                                <div class="input-group input-group-lg mb-3">
                                    <input type="text" class="form-control" id="key_file_url" name="wechatPayApiclientKey" value="{$detail.wechatPayApiclientKey.content}">
                                    <span class="input-group-append">
                                        <input type="file" name="file" id="key_upload_file" class="display-none" onchange="uploadFile('key_file_url','key_upload_file','key_file_label')" />
                                        <label for="key_upload_file" id="key_file_label" class="btn btn-info btn-flat">
                                            上传
                                        </label>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-info">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
