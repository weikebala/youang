<div class="content-wrapper pre-scrollable">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h3 class="m-0 text-dark">
                        <i class="fa fa-{$contentHeader.icon}"></i>
                        {$contentHeader.title}
                    </h3>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin">首页</a></li>
                        <li class="breadcrumb-item active">{$contentHeader.title}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid p-2">
            <div class="commonality-card bg-white p-4">
                <ul class="nav nav-pills">
                    {volist name="settinglist" id="vo" key="key"}
                    <li class="nav-item">
                        <a class="nav-link {:input('param.tplType') == $vo.category_name || $key == 1 && $tpl == 'baseConfig'  ? 'active':''}" href="{$Request.root}/{$Request.controller}/{$Request.action}/tplType/{$vo.category_name | default='baseConfig'}">{$vo.title}</a>
                    </li>
                    {/volist}
                </ul>
                <div class="tab-content">
                    <form class="p-3" enctype="multipart/form-data" action="{$Request.root}/{$Request.controller}/{$Request.action}/type/{$tpl}" method="post">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">网站名称</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="webSiteName" value="{$detail.webSiteName.content}" placeholder="请输入网站名称">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">网站LOGO</label>
                            <div class="col-sm-5" id="websiteLogo">
                                <input id="img_upload" type="file" onchange="uploadImg('image_url','img_upload','preview_image','img_label')" accept="image/*" />
                                <input type="hidden" name="logoImage" id="image_url" value="{$detail.logoImage.content}">
                                <div id="preview_image">
                                    <img src="{$detail.logoImage.content ? getUrlPath($detail.logoImage.content) :'__STATIC__/img/user3-128x128.jpg'}" width="60">
                                </div>
                                <label for="img_upload" class="btn btn-warning btn-sm mt-2" id="img_label">图片上传
                                </label>
                                <small class="form-text text-muted mb-2">轮播图推荐200X200</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">SEO标题</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="seoTitle" value="{$detail.seoTitle.content}" placeholder="请输入SEO标题">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">SEO描述</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="seoKeywords" value="{$detail.seoKeywords.content}" placeholder="请输入SEO描述">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">SEO关键字</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="seoDescription" value="{$detail.seoDescription.content}" placeholder="请输入SEO关键字">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">登录页默认图</label>
                            <div class="col-sm-5" id="websiteLogo">
                                <input id="login_img_upload" type="file" onchange="uploadImg('login_image_url','login_img_upload','login_preview_image','login_img_label')" class="display-none" accept="image/*" />
                                <input type="hidden" name="loginImage" id="login_image_url" value="{$detail.loginImage.content}">
                                <div id="login_preview_image">
                                    <img src="{$detail.loginImage.content ? getUrlPath($detail.loginImage.content) :'__STATIC__/img/user3-128x128.jpg'}" width="80">
                                </div>
                                <label for="login_img_upload" class="btn btn-warning btn-sm mt-2" id="login_img_label">图片上传
                                </label>
                                <small class="form-text text-muted mb-2">轮播图推荐500X500</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">前端模板选择</label>
                            <div class="col-sm-5">
                                {php}$template = getTemplate('website'); {/php}
                                <select class="custom-select" id="chapterId" name="template">
                                    {volist name="template" id="v"}
                                    <option value="{$v}" {$v==$detail.template.content ? 'selected' :''}>{$v}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">后端模板选择</label>
                            <div class="col-sm-5">
                                {php}$template = getTemplate('admin'); {/php}
                                <select class="custom-select" id="chapterId" name="adminTemplate">
                                    {volist name="template" id="v"}
                                    <option value="{$v}" {$v==$detail.adminTemplate.content ? 'selected' :''}>{$v}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">ICP备案</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="icpString" value="{$detail.icpString.content}" placeholder="请输入ICP备案">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">统计代码</label>
                            <div class="col-sm-5">
                                <textarea class="form-control" rows="3" name="countCode" placeholder="请输入统计代码">{$detail.countCode.content}</textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-info">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
