<div class="content-wrapper pre-scrollable">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h3 class="m-0 text-dark">
                        <i class="fa fa-{$contentHeader.icon}"></i>
                        {$contentHeader.title}
                    </h3>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin">首页</a></li>
                        <li class="breadcrumb-item active">{$contentHeader.title}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid p-2">
            <div class="commonality-card bg-white p-4">
                <ul class="nav nav-pills">
                    {volist name="settinglist" id="vo" key="key"}
                    <li class="nav-item">
                        <a class="nav-link {:input('param.tplType') == $vo.category_name  ? 'active':''}" href="{$Request.root}/{$Request.controller}/{$Request.action}/tplType/{$vo.category_name | default='baseConfig'}">{$vo.title}</a>
                    </li>
                    {/volist}
                </ul>
                <div class="tab-content">
                    <form class="p-3" enctype="multipart/form-data" action="{$Request.root}/{$Request.controller}/{$Request.action}/type/{$tpl}" method="post">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">月度会员价格</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="vipMonth" value="{$detail.vipMonth.content}" placeholder="请输入月度会员价格">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">季度会员价格</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="vipQuarter" value="{$detail.vipQuarter.content}" placeholder="请输入季度会员价格">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">年度会员价格</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="vipYear" value="{$detail.vipYear.content}" placeholder="请输入年度会员价格">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-info">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
