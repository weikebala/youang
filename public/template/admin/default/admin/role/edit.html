{__NOLAYOUT__}
{include file='../public/header' /}
<div class="container-fluid bg-white h-100 table-responsive ">
    <br>
    <div class="row">
        <form class="m-auto w-75" id="content">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">角色组名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="role_name" value="{$editData.role_name}" placeholder="请输入名称">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="remark" value="{$editData.remark}" placeholder="请输入备注[选填]">
                </div>
            </div>
            <div class="form-group display-none">
                <input type="hidden" name="id" value="{$editData.id}">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">显示</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <div class="icheck-success d-inline">
                            <input type="checkbox" name="show_status" {$editData.show_status==1 ? 'checked' :''}  value="1" id="showStatus">
                            <label for="showStatus">
                                是否可用
                            </label>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <button class="sub-bindbtn" id="{:config('app.app_debug') ? 'debug':'nodebug'}" lay-submit lay-filter="bind">
    </button>
    </form>
</div>
</div>
{include file='../public/script' /}
<script src="__ADMINSTATIC__/js/validate/roleValidate.js"></script>
