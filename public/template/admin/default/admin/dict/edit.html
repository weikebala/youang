{__NOLAYOUT__}
{include file='../public/header' /}
<div class="container-fluid bg-white h-100 table-responsive ">
    <br>
    <div class="row">
        <form class="m-auto w-75" id="content" method="post" action="{$Request.root}/{$Request.controller}/add">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">所属分类</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <select disabled="disabled" class="custom-select select2bs4" name="category">
                            {if $editData.type == 1 }
                            <option value="0" selected>无</option>
                            {else /}
                            {volist name="dictlist" id="vo"}
                            <option value="{$vo.category}" {$vo.category==$editData.category ? 'selected' :''}>{$vo.category}</option>
                            {/volist}
                            {/if}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">数据</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="value" value="{$editData.value}" placeholder="请输入课程名称">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">显示</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <div class="icheck-success d-inline">
                            <input type="checkbox" name="show_status" {$editData.show_status==1 ? 'checked' :''} id="showStatus">
                            <label for="showStatus">
                                是否可用
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="sub-bindbtn" id="{:config('app.app_debug') ? 'debug':'nodebug'}" lay-submit lay-filter="bind">
            </button>
        </form>
    </div>
</div>
{include file='../public/script' /}
