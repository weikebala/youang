<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/admin" class="brand-link">
        <img src="{$site_info.logoImage ? getUrlPath($site_info.logoImage):'__STATIC__/img/logo.png'} " alt="{$site_info.seoTitle} Logo" class="brand-image img-circle elevation-3" style="opacity: .5">
            <span class="brand-text font-weight-light">{$site_info.webSiteName}|后台管理</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{:getUserAvatarUrl(1) ? getUserAvatarUrl(1) :'__STATIC__/img/admin.png'}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="{:url('/admin/administrator/editInfo',['id'=>$Request.session.admin_userid])}" class="d-block btn-edit">{$Request.session.admin_nickname|default="昵称"}</a>
            </div>
        </div>
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                {:html_entity_decode($adminMenus)}
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
