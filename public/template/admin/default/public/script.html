$(function() {
    $('.pagination').addClass("pagination-sm m-0 float-right");
    $('.pagination li').addClass("page-item");
    $('.pagination li span').addClass("page-link");
    $('.pagination li a').addClass("page-link");
})

function success(message = 'success', timeout = 2000) {


    $modal({
        type: 'message',
        icon: 'success',
        timeout: timeout,
        content: message,
        center: false,
        top: 100,
        transition: 300,
        closable: true,
    })
}


function error(message = 'error', timeout = 2000) {

    $modal({

        type: 'message',
        icon: 'error',
        timeout: timeout,
        content: message,
        center: false,
        top: 100,
        transition: 300,
        closable: true,
    })
}
