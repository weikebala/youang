<div class="content-wrapper pre-scrollable">
    
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h3 class="m-0 text-dark">
                        <i class="fa fa-{$contentHeader.icon}"></i>
                        {$contentHeader.title}
                    </h3>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin">首页</a></li>
                        <li class="breadcrumb-item active">{$contentHeader.title}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="content">
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <a href="javascript:;" class="btn btn-primary btn-sm btn-refresh" title="刷新">
                        刷新
                        <i class="fa fa-refresh"></i>
                    </a>
                    <a href="{$Request.root}/{$Request.controller}/{$Request.action}" class="btn btn-primary btn-sm" title="重置">
                        重置搜索
                        <i class="fa fa-repeat"></i>
                    </a>
                    <div class="card-tools">
                        <form>
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control mr-2" name="search_time" value="123213123" placeholder="请输入时间" id="reservation">
                                <input type="text" name="keywords" class="form-control float-right" placeholder="请输入关键字">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th width="10">ID</th>
                                    <th width="10">用户昵称</th>
                                    <th width="10">评论课程</th>
                                    <th width="10">评论内容</th>
                                    <th width="10">评论时间</th>
                                    <th width="100">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {volist name="commentlist" id="vo"}
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td><a href="{:url('user/user/centor',['user_id'=>$vo.user_id])}" class="text-muted" target="_blank" >{$vo.nickname}</a></td>
                                    <td><a href="{$vo.url}" class="text-muted" target="_blank" ><strong>{$vo.title}</strong></a></td>
                                    <td>{$vo.content}</td>
                                    <td>{$vo.create_time}</td>
                                    <td>
                                        {:checkAuth('edit',$vo.id)}
                                        {:checkAuth('delete',$vo.id)}
                                    </td>
                                </tr>
                                {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="card-footer clearfix">
                    {$page|raw}
                </div>
            </div>
        </section>
    </div>
</div>
<script src="__STATIC__/js/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
    $('.pagination').addClass("pagination-sm m-0 float-right");
    $('.pagination li').addClass("page-item");
    $('.pagination li span').addClass("page-link");
    $('.pagination li a').addClass("page-link");
})
</script>
