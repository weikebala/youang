{__NOLAYOUT__}
{include file='../public/header' /}
<div class="container-fluid bg-white h-100 table-responsive ">
    <br>
    <div class="row">
        <form class="m-auto w-75" id="content">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">用户昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nickname" value="{$editData.nickname}" placeholder="请输入用户昵称">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">用户密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="不填写默认不修改">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">用户手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="mobile" value="{$editData.mobile}" placeholder="请输入用户手机号">
                </div>
            </div>
            <div class="form-group display-none">
                <input type="hidden" name="id" value="{$editData.id}">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">用户头像</label>
                <div class="col-sm-10">
                    <input id="img_upload" type="file" onchange="uploadImg('image_url','img_upload','preview_image','img_label')" accept="image/*" />
                    <input type="hidden" name="avatar_url" id="image_url" value="{$editData.avatar_url}">
                    <div id="preview_image">
                        <img src="{$editData.avatar_url ? getUrlPath($editData.avatar_url) :'__STATIC__/img/user3-128x128.jpg'}">
                    </div>
                    <label for="img_upload" class="btn btn-warning btn-sm mt-2" id="img_label">图片上传
                    </label>
                    <!-- <small class="form-text text-muted mb-2">轮播图推荐900X400</small> -->
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">显示</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <div class="icheck-success d-inline">
                            <input type="checkbox" name="show_status" {$editData.show_status==1 ? 'checked' :''} value="1" id="showStatus">
                            <label for="showStatus">
                                是否可用
                            </label>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <button class="sub-bindbtn" id="{:config('app.app_debug') ? 'debug':'nodebug'}" lay-submit lay-filter="bind">
    </button>
    </form>
</div>
</div>
{include file='../public/script' /}
